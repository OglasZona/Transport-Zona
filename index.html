<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Brza i pouzdana usluga prevoza i najam skele širom Srbije">
    <title>Transport Zona</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Veza sa CSS fajlom -->
</head>
<body>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Dobrodošli u Transport Zona</h1>
        <p>Brza i pouzdana usluga prevoza i najam skele širom Srbije</p>
        <a href="#contact" class="cta-btn">Kontaktirajte nas</a>
    </header>

    <!-- About Us Section -->
    <section class="content">
        <h1 class="scroll-animate">O nama</h1>
        <p class="scroll-animate">Nudimo najbolju uslugu prevoza i najam skele širom Srbije. Brzo, sigurno i efikasno.</p>
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-form" id="contact">
        <h2>Kontaktirajte nas</h2>
        <form action="mailto:email@domain.com" method="POST" enctype="text/plain">
            <label for="name">Ime:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Poruka:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Pošaljite</button>
        </form>
    </section>

    <!-- Popup Notification -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h3>Hvala što ste nas kontaktirali!</h3>
            <p>Vaša poruka je uspešno poslata.</p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Veza sa JS fajlom -->
</body>
</html>
